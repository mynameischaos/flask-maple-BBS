{% set title = _('Register - ') %}
{% extends "base/base.html" %}
{% block content %}
{% import 'maple/auth.html' as auth %}
{{ breadcrumb(active=_('Register'))}}
<div class="panel panel-primary">
    <div class="panel-heading">
        <a href="{{ url_for('auth.register') }}" style="color:#fff">{{ _('Register')}}</a>
    </div>
    <div class="panel-body">
        {{ auth.register(form)}}
    </div>
</div>
{% endblock %}
